<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <img src="./Logo/Logo.png" alt="Logo">
        <nav>
            <a href="">Nosotros</a>
            <a href="">Destinossss</a>
            <a href="">Paquetessss</a>
            <a href="">Contactosss</a>
            <a href="">
                <button class="iniciar-sesion">Iniciar sesión</button>
            </a>
            <a href="">
                <button class="registrarse">Registrarse</button>
            </a>
        </nav>
    </header>
    <main>
        <section class="seccion1">
            <div class="img-principal">
                <img src="./Img/imagen1.jpg" alt="Imagen de paisaje">
                <p>El mejor viaje es el próximo</p>
            </div>
            <div class="caja">
                <div>
                    <h1>Cotizar mi viaje</h1>
                </div>
                <div class="formularioUsuario">
                    <form>
                        <div class="form1">
                            <input type="text" name="provincia" placeholder="Provincia">
                            <input type="text" name="ciudad" placeholder="Ciudad">
                            <input type="text" name="noche" placeholder="Noches">
                        </div>    
                        <div class="form2">
                            <input type="text" name="adultos" placeholder="Adultos">
                            <input type="text" name="menores" placeholder="Menores">
                        </div>
                    </form>
                </div>
                <div>
                    <a href="">
                        <button class="btn-cotizar">Cotizar</button>
                    </a>
                </div>
            </div>
        </section>
        <section class="seccion2">
            <div class="caja1">
                <div class="seguro-de-viaje">
                    <div>
                        <h2>Seguros de Viajes</h2>
                    </div>
                    <div>
                        <img src="./Imagenes/seguro-de-viaje.jpg" alt="">
                    </div>
                </div>
            </div>
            <div class="caja1">
                <div class="destinos-mas-comprados">
                    <div>
                        <h2>Destinos mas Comprados</h2>
                    </div>
                    <div class="destinos">
                        <img src="./Imagenes/bariloche.jpg" alt="">
                        <img src="./Imagenes/perito-moreno.jpg" alt="">
                    </div>
                </div>
            </div>
            <div class="caja1">
                <div class="redes-sociales">
                    <div>
                        <h2>Redes Sociales</h2>
                    </div>
                    <div>
                        <i class="bi bi-facebook"></i>
                        <i class="bi bi-instagram"></i>
                        <i class="bi bi-twitter"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>

    <script src="./script/script.js"></script>
</body>
